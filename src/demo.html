<!DOCTYPE html>
<html>
	<head>
		<script>
			function clickHandler() {
				alert('You have clicked the button, congratulations');
			}

			function clickHandlerWithName(name) {
				alert(name + ', you have clicked the button, congratulations');
			}
		</script>
	</head>

	<body>
		<button onclick="clickHandler()">Click me!</button>
		<button onclick="clickHandlerWithName('Shaun')">Click me!</button>
	</body>
</html>
